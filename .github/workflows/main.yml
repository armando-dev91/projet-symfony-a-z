name: CI

on: [ push ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: CondingStandart
      run: vendor/bin/phpcs

    - name: CondingStandart
      run: vendor/bin/phpstan analyze src
